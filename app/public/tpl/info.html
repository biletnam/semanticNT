<style type="text/css">
    img.course-logo {
        height: 160px;
        width: 290px;
        margin: 2em 0 2em 0;
    }
    .main-block {
        display: table;
        padding-bottom: 40px;
    }
    .left-block {
        display: table-cell;
        vertical-align: top;
    }
    .right-block {
        display: table-cell;
        vertical-align: top;
        width: 300px;
        padding-left: 20px;
    }
</style>
<div class="container">
    <div class="main-block">
        <div class="left-block">
            <h2 class="page-header">{{course.name}}</h2>
            <div ng-include src="getContent()"></div>
        </div>
        <div class="right-block">
            <img ng-src="courses/{{course.id}}/img/logo.png" class="thumbnail course-logo">
            <table class="table">
                <tr>
                    <td><i class="icon-info-sign"></i> Номер курса</td>
                    <td><b>{{course.id}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-calendar"></i> Начало</td>
                    <td><b>{{course.beginDate | dateToText:'date'}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-calendar"></i> Окончание</td>
                    <td><b>{{course.endDate | dateToText:'date'}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-pencil"></i> Нагрузка</td>
                    <td><b>{{course.effort}} ч / неделю</b></td>
                </tr>
                <!--
                <tr>
                    <td><i class="icon-book"></i> Требования</td>
                    <td><b>{{course.prerequisites | checkmark}}</b></td>
                </tr>
                -->
            </table>
            <div style="margin-top: 20px; margin-bottom: 30px; text-align: center">
                <div ng-show="isAuth() == true">
                    <div ng-show="isReg(course.id) == false">
                        <a class="btn btn-primary" ng-click="setReg(course.id)">
                            Записаться
                        </a>                                
                    </div>
                    <div ng-show="isReg(course.id) == true">
                        <a class="btn btn-success" href="#/courses/{{course.id}}/news">
                            Перейти к курсу
                        </a>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
