<div class="container" ng-controller="ProfileCtrl">
    <h2 class="page-header">Профиль</h2>
    <div class="row">
        <div class="span3">
            <div class="well" style="text-align: center">
                <h2>{{profile.login}}</h2>
            </div>
            <table class="table">
                <tr>
                    <td><i class="icon-info-sign"></i></td>
                    <td><b>{{profile.fullname}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-envelope"></i></td>
                    <td><b>{{profile.email}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-star"></i></td>
                    <td><b>{{profile.rating}}</b></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </table>
        </div>
        <div class="span6">
            <p>В разработке...</p>
        </div>
    </div>
</div>
