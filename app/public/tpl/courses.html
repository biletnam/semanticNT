<style type="text/css">
    .main-block {
        display: table;
    }
    .left-block {
        display: table-cell;
        vertical-align: top;
        width: 220px;
        padding-right: 20px;
    }
    .right-block {
        display: table-cell;
        vertical-align: top;
    }
    img.course-logo {
        float: left;
        margin: 1em;
        height: 110px;
        width: 210px;
    }
    .course-block {
        height: 150px;
        margin-bottom: 1em;
        overflow: hidden;
    }
</style>
<div class="container">
    <h2 class="page-header">Каталог курсов</h2>
    <div class="main-block">
    <div class="left-block">
        <div>
            Поиск:<br>
            <input ng-model="query" type="text" placeholder="название курса">
        </div>
        <div>
            Сортировать по:<br>
            <select ng-model="orderProp">
                <option value="name">названию</option>
                <option value="begin">дате</option>
            </select>                       

        </div>
    </div>
    <div class="right-block">
        <div ng-repeat="course in catalog | filter:query | orderBy:orderProp" class="thumbnail course-block">
            <a href="#/courses/{{course.id}}">
                <img ng-src="courses/{{course.id}}/img/logo.png" class="img-polaroid course-logo">
            </a>
            <h3>{{course.name}}</h3>
            <p>{{course.begin | dateToText:'date'}}, {{getDiffInWeeks(course.begin,course.end)}} {{getWeekName(getDiffInWeeks(course.begin,course.end))}}</p>
            <p>{{course.description}}</p>
        </div>
    </div>
    </div>
</div>
